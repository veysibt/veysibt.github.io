<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .btn {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #2d2d2d;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .icon {
            background-color: rgba(255, 255, 255, 0.1);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #6e6e6e;
            font-size: 0.875rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 0.875rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notlar</h1>
        
        <div class="btn-container">
            <a href="https://raw.githubusercontent.com/veysisterk/veysisterk.github.io/200663313a84d6a15aa955b283a6522fe9ed3a71/5.s%C4%B1n%C4%B1f%20bili%C5%9Fim%20notlar%C4%B1%20(2.d%C3%B6nem).pdf" class="btn">
                <span>5.Sınıf Bilişim teknolojileri notları </span>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </span>
            </a>
            
            <a href="https://raw.githubusercontent.com/veysisterk/veysisterk.github.io/200663313a84d6a15aa955b283a6522fe9ed3a71/6.s%C4%B1n%C4%B1f%20bili%C5%9Fim%20notlar%C4%B1%20(2.d%C3%B6nem)%20k%C4%B1sa.pdf" class="btn">
                <span>6.Sınıf Bilişim teknolojileri notları</span>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </span>
            </a>

        </div>
        
        <footer>
            © 2025 • All rights reserved

</body>
